# Use root/example as user/password credentials
version: '3.1'

services:
  mongo:
    image: mongo:latest
    container_name: mongodb
    ports:
      - 27017:27017
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: builders123
  buildersPay:
    image: builderspay:latest
    container_name: builderspayapi
    build: .
    restart: always
    network_mode: host
    ports:
      - 8080:8080
    depends_on:
      - mongo